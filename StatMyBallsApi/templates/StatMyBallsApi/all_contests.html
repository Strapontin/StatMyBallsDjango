{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/common.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/all_contests.css' %}">
<script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/all_contests.js' %}"></script>
<script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>


<!DOCTYPE html>
<html>

<head>
    <title>Baby karma</title>
</head>
<style>
</style>

<body>
    <div class="content">
        {% for contest in contests %}
        <div class="contest-container" data-pk="{{ contest.pk }}">
            <div class="contest-name">{{ contest.contest }}</div>
            <div class="content-teams">
                <div class="blue-players">
                    {% for player in contest.blue_players %}
                    <div>{{ player }}</div>
                    {% endfor %}
                </div>
                <span class="blue-score">{{ contest.blue_score }}</span>
                <span class="team-delimiter">-</span>
                <span class="yellow-score">{{ contest.yellow_score }}</span>
                <div class="yellow-players">
                    {% for player in contest.yellow_players %}
                    <div>{{ player }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
